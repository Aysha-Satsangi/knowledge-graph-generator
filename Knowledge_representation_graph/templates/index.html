
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Representation Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background: #f8f9fa;
    }
    .container {
      max-width: 100%;
      
    }
    h2{
        background: rgb(33, 33, 141);
        color: white;
    }
    .left-panel {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 100%;
    }
    .right-panel iframe {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      height: 750px;
    }
    @media (max-width: 768px) {
      .left-panel, .right-panel {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4" >Knowledge Representation Graph Generator</h2>
    <div class="row">
      
      <!-- Left Panel: Input Form (30%) -->
      <div class="col-md-4 left-panel">
        <form action="/process" method="post" enctype="multipart/form-data" onsubmit="return validateInput();" >
          <div class="mb-3">
            <label for="input_type" class="form-label">Select Input Type:</label>
            <select class="form-select" id="input_type" name="input_type" onchange="showInputField()">
              <option value="text">Text</option>
              <option value="url">URL</option>
              <option value="pdf">PDF</option>
            </select>
          </div>

          <div class="mb-3" id="text_input">
            <textarea class="form-control" name="text_input" rows="5" placeholder="Enter your content here..."></textarea>
          </div>

          <div class="mb-3" id="url_input" style="display:none;">
            <input type="text" class="form-control" name="url_input" placeholder="Enter URL here">
          </div>

          <div class="mb-3" id="pdf_input" style="display:none;">
            <input type="file" class="form-control" name="pdf_file">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Generate Graph</button>
          </div>
        </form>
      </div>

      <!-- Right Panel: Graph Display (70%) -->
      <div class="col-md-8 right-panel">
        {% if graph_path %}
          <h4 class="mb-3">Generated Knowledge Graph</h4>
          <iframe src="{{ url_for('static', filename=graph_path) }}" frameborder="0"></iframe>
        {% endif %}
      </div>

    </div>
    <footer> &copy; Knowledge Graph Generator - Project under Artificial Intelligence Course PEE-203  </footer>
  </div>

  <script>
    function showInputField() {
      let type = document.getElementById("input_type").value;
      document.getElementById("text_input").style.display = (type === "text") ? "block" : "none";
      document.getElementById("url_input").style.display = (type === "url") ? "block" : "none";
      document.getElementById("pdf_input").style.display = (type === "pdf") ? "block" : "none";
    }


    function validateInput() { 
        const inputType = document.getElementById("input_type").value; 
        if (inputType === "text") { 
            const text = document.querySelector("textarea[name='text_input']").value.trim(); 
            if (!text) { alert("Please enter some text."); return false; 

            } 
        } else if (inputType === "url") { 
            const url = document.querySelector("input[name='url_input']").value.trim(); 
            if (!url) { 
                alert("Please enter a URL."); 
            return false; 
        } 
    } else if (inputType === "pdf") { 
        const file = document.querySelector("input[name='pdf_file']").value.trim(); 
        if (!file) { 
            alert("Please select a PDF file."); 
        return false; 

        } 
    } 
    return true; 
} 
  </script>
</body>
</html>
